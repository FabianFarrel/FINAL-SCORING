<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Type</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5 p-4 rounded" style="max-width: 600px; background-color: #343a40;">
        <h1 class="text-center mb-4 text-warning">Add Type</h1>
        <form id="createTypeForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control bg-dark text-light border-warning" id="name" name="name" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Add Type</button>
        </form>
        <button class="btn btn-secondary w-100 mt-3" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('createTypeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;

            const response = await fetch('/api/types', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name }),
            });

            if (response.ok) {
                alert('Type added successfully!');
                window.location.href = 'dashboard.html';
            } else {
                alert('Error adding type.');
            }
        });
    </script>
</body>
</html>
